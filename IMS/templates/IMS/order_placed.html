{% extends 'IMS/base.html' %}
{% load static %}
{% block content %}
<main>
  <h1>Order Placed List</h1>
<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Item_id</th>
        <th scope="col">Quantity</th>
        <th scope="col">Cost</th>
        <th scope="col">Orderdttm</th>
        <th scope="col">Receive</th>
        <th scope="col">Cancel</th>
      </tr>
    </thead>
    <tbody>
        {% for i in list %}
        <tr>
            <td>{{i.Id}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Item_id}}</td>
            <td>{{i.Quantity}}</td>
            <td>{{i.Cost}}</td>
            <td>{{i.Orderdttm}}</td>
            <td><a class="btn btn-primary" href="{% url 'IMS:orderstatus' %}?orderid={{i.Id}}&itemid={{i.Item_id}}&status=receive" role="button">Receive</a></td>
            <td><a class="btn btn-primary" href="{% url 'IMS:orderstatus' %}?orderid={{i.Id}}&itemid={{i.Item_id}}&status=cancel" role="button">Cancel</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</main>

{% endblock %}
