{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{title}}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<header>
    <nav class="ims_nav">
        <p class="title">Inventory Management System</p>
        <ul>
            <li><a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'IMS:home' %}">Home</a></li>
            <li><a class="link-offset-2 link-underline link-underline-opacity-0"  href="{% url 'IMS:inventory' %}">Inventory</a></li>
            <li><a class="link-offset-2 link-underline link-underline-opacity-0"href="{% url 'IMS:orderlist' %}">Orders</a></li>
            <li><a class="link-offset-2 link-underline link-underline-opacity-0"href="{% url 'IMS:transactionlist' %}">Transactions</a></li>
            <li><a class="link-offset-2 link-underline link-underline-opacity-0"href="{% url 'IMS:management' %}">Management Live</a></li>
        </ul>
    </nav>
</header>
<body>     
    {% block content %}
    
    {% endblock %}    
</body>
</html>
