{% extends 'IMS/base.html' %}
{% load static %}
{% block content %}
<main>
  <h1>Item Transactions</h1>
  <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Item</th>
          <th scope="col">Quantity</th>
          <th scope="col">Selling_price</th>
          <th scope="col">Transactiondttm</th>
        </tr>
      </thead>
      <tbody>
          {% for i in list %}
          <tr>
              <td>{{i.Id}}</td>
              <td>{{i.Name}}</td>
              <td>{{i.Item_id}}</td>
              <td>{{i.Quantity}}</td>
              <td>{{i.Selling_price}}</td>
              <td>{{i.Transactiondttm}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</main>
{% endblock %}
